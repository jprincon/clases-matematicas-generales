<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Divisores de un Número</title>
</head>

<body style="margin: 30px;">
    <div class="jumbotron">
        <h1 class="display-4">Divisores de un Número</h1>
        <p class="lead">Esta aplicación permite calcular los divisores de un número</p>
        <hr class="my-4">
        <p>Autor: Julián Andrés Rincón Penagos</p>
    </div>

    <div class="card">
        <h5 class="card-header bg-dark text-white">Datos</h5>
        <div class="card-body">

            <div class="form-group">
                <label>Número</label>
                <input type="number" id="valNum" class="form-control">
            </div>

            <div class="form-group">
                <label>Función</label>
                <input type="text" id="valFx" class="form-control">
            </div>

            <button class="btn btn-success" onclick="calcular()">Calcular</button>
        </div>
    </div>

    <div class="card mt-2">
        <h5 class="card-header bg-dark text-white">Resultado</h5>
        <div class="card-body">
            <p style="font-size: 24px;" id="result">Resultado</p>
        </div>
    </div>

    <script>
        function calcular() {
            var numero = document.getElementById('valNum').value;
            var fx = document.getElementById('valFx').value.toString();
            var result = document.getElementById('result');

            var divisores = []

            for (var i = 1; i <= numero; i++) {
                if (numero % i === 0) {
                    divisores.push(i);
                }
            }

            // Determinar los números que hacen cero la función
            var raices = [];
            for (var valor of divisores) {

                // para el negativo
                var x = -1 * valor;
                var y = eval(fx);
                if (y === 0) {
                    raices.push(x);
                }

                // para el positivo
                var x = valor;
                var y = eval(fx);
                if (y === 0) {
                    raices.push(x);
                }
            }

            result.innerHTML = `<p><b>Divisores</b> = ${ divisores } </p>
            
                                <p><b>Raices</b> = ${ raices }</p>`;
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
