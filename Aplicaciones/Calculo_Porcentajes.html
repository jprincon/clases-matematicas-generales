<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cálculo de Porcentajes</title>
</head>

<body class="container" style="margin-top: 30px; margin-bottom: 30px;">

    <div class="jumbotron">
        <h1 class="display-4">Cálculo de Porcentajes</h1>
        <p class="lead">Este programa nos sirve para calcular porcentajes</p>
        <hr class="my-4">
        <p>Autor: Julián Andrés Rincón Penagos</p>
    </div>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3>Datos del Problema</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>Valor Final</label>
                <input class="form-control" type="number" id="valorFinal">
            </div>

            <div class="form-group">
                <label>Porcentaje Aplicado</label>
                <input class="form-control" type="number" id="valorAplicado">
            </div>

            <button class="btn btn-outline-success btn-block" onclick="calcular()">Calcular</button>
        </div>
    </div>

    <div class="card shadow" style="margin-top: 10px;">
        <div class="card-body">
            <h5 class="card-title">Resultados</h5>

            <p id="result" style="margin: 30px;">Resultados ...</p>
        </div>
    </div>

    <script>
        function calcular() {
            var n = document.getElementById('valorFinal').value;
            var p = document.getElementById('valorAplicado').value;

            var x = (n * 100) / p;

            var result = document.getElementById('result');

            var resultados = '<p style="margin: 10px">';

            resultados = resultados + 'Cálculo Número% = ' + x + '<br>';
            resultados = resultados + 'Cálculo 10% = ' + (x * 10) / 100 + '<br>';
            resultados = resultados + 'Cálculo 12.5% = ' + (x * 12.5) / 100 + '<br>';
            resultados = resultados + 'Cálculo 25% = ' + (x * 25) / 100 + '<br>';
            resultados = resultados + 'Cálculo 40% = ' + (x * 40) / 100 + '<br>';
            resultados = resultados + 'Cálculo 50% = ' + (x * 50) / 100 + '<br>';
            resultados = resultados + 'Cálculo 75% = ' + (x * 75) / 100 + '<br>';
            resultados = resultados + 'Cálculo 100% = ' + (x * 100) / 100 + '<br>';
            resultados = resultados + 'Cálculo 200% = ' + (x * 200) / 100 + '<br>';

            result.innerHTML = resultados + '</p>';
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
